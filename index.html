<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="upper">
        <div id="title" class = "title">
            <h1 class = "game-title">Bird</h1>
            <h3 class = "game-title sub">Tic Tac Toe</h3>
        </div>
        <!-- player one -->
        <div id="player-one" class = "player">
            <h1>Player One</h1>
            <img src="images/cockatoo.png" alt="cockatoo">
        </div>
        <!-- where game happens -->
        <div class="grid">
            
        </div>
        <!-- player two -->
        <div id="player-two" class = "player">
            <h1>Player Two</h1>
            <img src="images/crow.png" alt="crow">
        </div>
    </div>
    
    
    <div class="settings">

    </div>
    <div class="credit"></div>
</body>
</html>
