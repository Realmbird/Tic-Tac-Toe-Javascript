<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="upper">
        <div id="title" class = "title">
            <h1 class = "game-title">Bird</h1>
            <h3 class = "game-title sub">Tic Tac Toe</h3>
        </div>
        <!-- player one -->
        <div id="player-one" class = "player">
            <h1>Player One</h1>
            <img src="images/cockatoo.png" alt="cockatoo">
        </div>
        <!-- where game happens -->
        <div class="grid">
            
        </div>
        <!-- player two -->
        <div id="player-two" class = "player">
            <h1>Player Two</h1>
            <img src="images/crow.png" alt="crow">
        </div>
    </div>
    <div class="lower">
        <div class="settings">
            <div id="setting-one" class = "set-name">
                <form action = "https://httpbin.org/post" method="post">
                    <label for="first_name">Player One Name:</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Player One">
                </form>
            </div>
            <div id="setting-game">
                <button id = "start">Start</button>
                <button id = "reset">Reset</button>
                <!-- Shows Game Winner -->
                <dialog>
                    <button autofocus>Close</button>
                    <p>This modal dialog has a groovy backdrop!</p>
                  </dialog>
            </div>
            <div id="setting-two"  class = "set-name">
                <form action = "https://httpbin.org/post" method="post">
                    <label for="two_name">Player Two Name:</label>
                    <input type="text" id="two_name" name="two_name" placeholder="Player Two">
                </form>
            </div>
        </div>
        <footer class = "credit">
            <div id="copyright">
                Christopher Kinoshita Â© 2023 All Rights Reserved
            </div>
        </footer>
    </div>
    
   
</body>
</html>
